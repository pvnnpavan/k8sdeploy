apiVersion: v1
kind: ConfigMap
metadata:
  name: fluentbit-config-adaptik
  labels:
    app.kubernetes.io/name: fluentbit-config-adaptik
data:
  fluent-bit.conf: |
    [SERVICE]
        Parsers_File  parsers.conf
    [INPUT]
        Name              tail
        Tag               ${COMPONENT}.*
        Path              /logs/app/${MODULETAG}*/*.log
        Mem_Buf_Limit     5MB
        Skip_Long_Lines   On
        Refresh_Interval  10
    [FILTER]
        Name parser
        Match **
        Parser adaptik
        Key_Name log
    [FILTER]
        Name record_modifier
        Match **
        Record hostname ${HOSTNAME}
        Record crs-component ${COMPONENT}
    [OUTPUT]
        Name es
        Match *
        Host vpc-sdk8s-ty57kbwyjkkcrqt3ynwj4wqml4.us-east-1.es.amazonaws.com
        Port 443
        HTTP_User writer
        HTTP_Passwd UBC4!8YmX34
        AWS_Auth Off
        AWS_Region us-east-1
        tls On
        Logstash_Format On
        Logstash_Prefix ${COMPONENT}
        Trace_Error Off
  parsers.conf: |
    [PARSER]
        Name   adaptik
        Format regex
        Regex ^(?<datetime>[\S]+[ ][\S]+) (?<class>[^ ]*) (?<level>[^ ]*) (?<user>[^ ]*) (?<session>[^ ]*) (?<request>[^ ]*) (?<mcid>[^ ]*) (?<ctid>[^ ]*) (?<version>[^ ]*) (?<customerid>[^ ]*) [^ ]* (?<message>[\S ]*$)
